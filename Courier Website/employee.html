<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8 ">
	<title>Employee Register</title>
	<link rel="stylesheet" href="CSS/employeelog.css">
</head>
<body >
	<header><h1 align="center" style="color: white;">EMPLOYEE REGISTRATION!</h1></header>
<table class="table" align="center">
	<form action="process2.php" method="POST">
	<tr >
		<th class="employee">Employee Name:</th>
		<td>
			<div class="textbox">
				<i class="fa fa-user" aria-hidden="true" style="color: white;"></i>
				<input type="text" placeholder="Enter your name" name="username" value="" required>
			</div>
        </td>
	</tr>
	<tr>
		<th class="employee">Employee Password:</th>
		<td>
			<div class="textbox">
				<i class="fa fa-lock" aria-hidden="true" style="color: white;"></i>
				<input type="password" placeholder="Enter your password" name="password" value="" required>
			</div>
        </td>
	</tr>
	<tr>
		<th class="employee">Employee Education:</th>
		<td>
    	<select name="education" style="padding:5px; background-color: white; font-family: Century Gothic;">
      <option selected hidden value=""  required>Select Degree</option>
      <option value="M.B.A">M.B.A</option>
      <option value="M.B.A">B.B.A</option>
      <option value="B.COM">B.COM</option>
      <option value="B.E">B.E</option>
      <option value="Diploma">Diploma</option>
      <option value="2nd PUC">2nd PUC</option>
      <option value="SSLC">SSLC</option>
     </select>
        </td>
	</tr>
	<tr>
		<th class="employee">Employee Designation:</th>
		<td>
    <select name="designation" style="padding:5px; background-color: white; font-family: Century Gothic;">
      <option selected hidden value=""  required>Select Designation</option>
      <option value="Director">Director</option>
      <option value="Accountant">Accountant</option>
      <option value="Financial Analyst">Financial Analyst</option>
      <option value="Technical Engineer">Technical Engineer</option>
      <option value="Courier Packaging">Courier Packaging</option>
      <option value="Manager">Manager</option>
      <option value="Assisstant">Assisstant</option>
      <option value="Delivery Service">Delivery Service</option>
      <option value="Marketing">Marketing</option>
      <option value="Logistics">Logistics</option>
      <option value="Non Working Staff">Non Working Staff</option>

    </select>
        </td>
	</tr>
	<tr>
	     <th class="employee">Employee Address:</th>
	     <td>
			<div class="textbox">
				<i class="fa fa-home" aria-hidden="true"></i>
				<input type="text" placeholder="Enter your Address" name="address" value="" required>
			</div>
        </td>
	</tr>
	<tr>
		<th class="employee">Employee Phone:</th>
		<td>
			<div class="textbox">
				<i class="fa fa-phone" aria-hidden="true"></i>
				<input type="text" placeholder="Enter your PhoneNo" name="phone" value="" required>
			</div>
        </td>
	</tr>
	<tr>
		<th class="employee">Employee mail:</th>
		<td>
			<div class="textbox">
				<i class="fa fa-envelope" aria-hidden="true"></i>
				<input type="email" placeholder="Enter your email" name="email" value="" required>
			</div>
        </td>
	</tr>
	<tr>
		<td align="center" colspan="3">
    	<input  type="Submit" value="SUBMIT" class="btn" required>
        </td>
    </tr>
    </form>
</table>
<a href="index.html" class="btn">
	<input type="Submit" value="GO BACK" required></a>

</body>
</html>
